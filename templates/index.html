{% extends 'base.html' %}

{% block content %}

<div>
    <h1>THE LINEUP</h1>
    {% for beach in beach_list %}
    <h2>{{ beach.name }}</h2>
    <p><strong> Facing:{{ beach.facing}} Longitude:{{ beach.longitude }} Lattitude:{{ beach.latitude }}</strong></p>
    <p>{{ beach.notes }}</p>
    <a href="{% url 'beach_sessions' beach.slug %}"><p>click here to see sessions</p></a>
    {% endfor %}
</div> 


{% endblock %}
