{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    {% for beach in beach_list %}
    <h2>{{ beach.name }}</h2> 
    <img src=" {{ beach.beach_image.url }}" width="100%">
    <p>
        <strong>Facing: </strong>{{ beach.facing}} 
        <strong>Coordinates: </strong>{{ beach.latitude }}, {{ beach.longitude }}
        <a href="{% url 'beach_sessions' beach.slug %}">
            <button class="btn btn-outline-primary btn-sm">
                click here to see sessions
            </button>
        </a>
    </p>
    
    <p>{{ beach.notes }}</p>
    {% endfor %}
</div> 


{% endblock %}
